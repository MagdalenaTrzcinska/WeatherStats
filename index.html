<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Stats</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello-2e91df19/css/fontello.css">
</head>
<body>

<article class="weatherStats">
    <div class="header">
        <span class="header-return">
            <i class="icon-left-open"></i>
        </span>
        <span class="header-text">Weather Stats</span>
    </div>

    <div class="period">
        <span>Period</span>
        <span>Last 30 days</span>
        <span class="header-return">
            <i class="icon-right-open"></i>
        </span>
    </div>

    <div class="wheel">
        <div class="wheel-singleClue"></div>
        <div class="wheel-singleClue"></div>
        <div class="wheel-singleClue"></div>
        <div class="wheel-singleClue"></div>
        <div class="wheel-singleClue"></div>
        <div class="wheel-singleClue"></div>

        <div class="wheel-center">
            <i class="icon-temperatire"></i>
            <div>7<sup>&#8728;</sup>F</div>
        </div>
    </div>

    <div class="desktop">
        <div class="cool">
            <i class="icon-snowflake-o"></i>
            <span>Cool</span>
        </div>

        <div class="warm">
            <i class="icon-fire"></i>
            <span>Warm</span>
        </div>
    </div>

    <div class="update">
        Update Settings
    </div>
</article>


<script src="script.js"></script>
</body>
</html>
